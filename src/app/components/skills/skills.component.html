    <section id="skills" class="skills-section">
  <div class="container">
    <h2 class="section-title">What I Do</h2>
    <p class="section-subtitle">
      I am a Software Developer with experience in modern web technologies, UI design, and backend integration.
    </p>

    <div class="skills-grid">
      <div *ngFor="let skill of skills" class="skill-card" @fadeSlideUp>
        <div class="icon" [innerHTML]="skill.svg"></div>
        <p class="skill-name">{{ skill.name }}</p>
      </div>
    </div>
  </div>
</section>
